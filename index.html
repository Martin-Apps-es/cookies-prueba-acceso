<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Visitantes</title>
</head>
<body>
  <h1>Bienvenido a mi página v3</h1>
  <script>
    async function registrarVisita() {
      try {
        console.log("Iniciando registro...");
        
        // Obtener sistema operativo
        const os = navigator.userAgent;
        console.log("Sistema operativo:", os);

        // Obtener ubicación aproximada e IP
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const { ip } = await ipResponse.json();
        console.log("IP obtenida:", ip);

        const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
        const { city, region, country } = await locationResponse.json();
        const location = `${city}, ${region}, ${country}`;
        console.log("Localización obtenida:", location);

        // Construir los datos
        const data = { os, ip, location };

        // URL de Apps Script
        const scriptURL = "https://script.google.com/macros/s/AKfycbx9MQCBiFsQfHGEGiS0TLNXkjMOk6bvocw7bpJVAkasNhXtdYNRIkp28SI_9lJUYSp5/exec";

        // Enviar datos a Apps Script
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
          mode: "cors",
        });

        console.log("Respuesta del servidor:", await response.text());
      } catch (error) {
        console.error("Error al registrar visita:", error);
      }
    }

    // Llamar a la función al cargar la página
    registrarVisita();
  </script>
</body>
</html>
